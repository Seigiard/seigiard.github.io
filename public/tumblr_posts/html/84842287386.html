                                    <h1>Сусальным золотом горят...</h1>
                    <p>Сусальным золотом горят
В лесах рождественские елки,
В кустах игрушечные волки
Глазами страшными глядят.</p>

<p>О, вещая моя печаль,
О, тихая моя свобода,
И неживого небосвода
Всегда смеющийся хрусталь!</p>
