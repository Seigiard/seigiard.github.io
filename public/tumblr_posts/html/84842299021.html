                                    <h1>Беспорядки в Сан-Паулу не стихают двое суток</h1>
                    <p>По меньшей мере 52 человека погибли в результате продолжавшихся вторую ночь подряд беспорядков в бразильском штате Сан-Паулу, где совершаются нападения на полицейские участки и поднимаются бунты в тюрьмах.</p>

<p><a href="http://news.bbc.co.uk/hi/russian/news/newsid_4768000/4768625.stm">BBC.com</a></p>
